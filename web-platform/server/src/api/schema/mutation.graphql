
input DocumentT {
  category: String
  subcategory: String
}


input D {
  documentType: DocumentT
  source: String
  format: String
  title: String
  geometry: JSON
}

input RecordInput {
  publishedDate: Date,
  publisher: JSON,
  document: D,
}

type Mutation {
  test: User
  addRecord(record: RecordInput): JSON
}
