
input DT {
  category: String
  subcategory: String
}

input Doc {
  documentType: DT
  source: String
  format: String
  title: String
  geometry: JSON
  publishedDate: Date,
  publisher: Pub,
}

input U {
  name: String
  lastname: String
  username: String!
}

input Pub {
  user: U
  records: [RecordInput]
}

input RecordInput {
  title: String
  category: String
  subcategory: String
  documents: [Doc],
}

input DocumentInput {
  id: ID
  document: Doc,
}


type Mutation {
  test: User
  addRecord(record: RecordInput): JSON
  addDocument(record: DocumentInput): JSON
}
