
input DT {
  category: String
  subcategory: String
}

input Doc {
  documentType: DT
  source: String
  format: String
  title: String
  geometry: JSON
}

input U {
  name: String
  lastname: String
  username: String!
}

input Pub {
  user: U
  records: [RecordInput]
}

input RecordInput {
  publishedDate: Date,
  publisher: Pub,
  document: Doc,
}


type Mutation {
  test: User
  addRecord(record: RecordInput): JSON
}
